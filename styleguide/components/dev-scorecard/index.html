<!DOCTYPE html>
<html>
    <head>
        <title>DevEire Demo Styleguide</title>
        <script src="/_head.js"></script>
    </head>
    <body class="jsp-styleguide-component">
        <div class="bsp-site-wrapper">

            <div class="bsp-site section-dev">

                <div class="bsp-component-title">Scorecard Deskop Stroke Play</div>

                <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-scorecard/dev-scorecard.json" }'></div>

                <div class="bsp-component-title">Scorecard Desktop Match Play</div>

                <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-scorecard/dev-scorecard-match.json" }'></div>

                <div class="bsp-component-title">Scorecard Mobile Stroke Play</div>

                <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-scorecard/dev-scorecard-mobile.json" }'></div>

                <div class="bsp-component-title">Scorecard Mobile Match Play</div>

                <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-scorecard/dev-scorecard-match-mobile.json" }'></div>

            </div>

        </div>

    </body>
</html>
