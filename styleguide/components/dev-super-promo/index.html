<!DOCTYPE html>
<html>
    <head>
        <title>DevEire Demo Styleguide</title>
        <script src="/_head.js"></script>
    </head>
    <body class="jsp-styleguide-component">

        <div class="bsp-site-wrapper">

            <div class="bsp-site section-dev">

                <h2 class="subhead">Single Image</h2>

                <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-super-promo/super-promo-single.json" }'></div>

                <h2 class="subhead">Single Image Additional Bullets</h2>

                <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-super-promo/super-promo-single-bullets.json" }'></div>


                <h2 class="subhead">Single Image - No Tag</h2>

                <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-super-promo/super-promo-single-no-tag.json" }'></div>

                <h2 class="subhead">Single Image - No Description</h2>

                <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-super-promo/super-promo-single-no-description.json" }'></div>

                <h2 class="subhead">Single Image - No Description, No Tag</h2>

                <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-super-promo/super-promo-single-no-description-no-tag.json" }'></div>

                <h2 class="subhead">Carousel</h2>

                <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-super-promo/super-promo-carousel.json" }'></div>

            </div>

        </div>

    </div>

</body>
</html>
