<!DOCTYPE html>
<html>
    <head>
        <title>DevEire Demo Styleguide</title>
        <script src="/_head.js"></script>
    </head>
    <body class="styleguide-page">

        <div class="bsp-site-wrapper">

            <div class="bsp-styleguide-header" data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-site-header/dev-header.json" }'></div>

            <div class="bsp-site">

                <div class="bsp-container">

                    <div class="bsp-row">

                        <div class="bsp-column-half">

                            <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-tab-navigation/text.json" }'></div>

                        </div>

                        <div class="bsp-column-half">

                            <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-tab-navigation/components.json" }'></div>

                        </div>

                    </div>

                </div>

            </div>

            <div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/dev-site-footer-simple/dev-site-footer.json" }'></div>

        </div>
    </body>
</html>
